<mat-toolbar>
    <span>Halaman login</span>
</mat-toolbar>
<div style="padding: 20px;">
<mat-card>
    <mat-form-field style="width: 100%;">
    <mat-label>Username anda</mat-label>
    <input matInput placeholder="Username" [(ngModel)]="data.username">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" [(ngModel)]="data.password">
</mat-form-field>
        <mat-card-actions>
            <button mat-button color="primary" (click)="masuk(data)">Masuk</button>
        </mat-card-actions>
</mat-card>
</div>
